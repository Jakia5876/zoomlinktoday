<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Zoom Meeting - Automation with ALIM </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Lato', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #f8f9fa;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 560px;
            width: 100%;
            overflow: hidden;
        }

        .form-content {
            padding: 40px;
            background: white;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .zoom-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .zoom-icon svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .header-text h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }

        .description {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #1f2937;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        input::placeholder {
            color: #9ca3af;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: none;
            letter-spacing: 0.3px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .privacy-note {
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            margin-top: 20px;
            line-height: 1.6;
        }

        .footer {
            padding: 16px 40px;
            background: #f8f9fa;
            text-align: center;
        }

        .footer p {
            font-size: 12px;
            color: #9ca3af;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .message {
            padding: 14px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .zoom-link {
            display: inline-block;
            margin-top: 12px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .zoom-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .form-content {
                padding: 30px 24px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .zoom-icon {
                margin-right: 0;
                margin-bottom: 16px;
            }

            .header-text h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <div class="header">
                <div class="zoom-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3 7v10c0 1.1.9 2 2 2h9l7-7-7-7H5c-1.1 0-2 .9-2 2zm15.5 5L13 17.5V14H8V10h5V6.5L18.5 12z"/>
                    </svg>
                </div>
                <div class="header-text">
                    <h1>Join Zoom Meeting</h1>
                    <p>Automation with SAKIB</p>
                </div>
            </div>

            <p class="description">
                Enter your full name & email to validate and get meeting access
            </p>

            <form id="meetingForm">
                <div class="form-group">
                    <label for="fullname">Full name</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="fullname" 
                            name="fullname" 
                            placeholder="Enter your full name" 
                            required
                        >
                        <span class="input-icon">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 10a4 4 0 100-8 4 4 0 000 8zm0 2c-4.42 0-8 1.79-8 4v1h16v-1c0-2.21-3.58-4-8-4z"/>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email address" 
                            required
                        >
                        <span class="input-icon">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                            </svg>
                        </span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Validate & Join Meeting
                </button>

                <div id="message" class="message"></div>
            </form>

            <p class="privacy-note">
                We respect your privacy. Your info is used only to validate meeting access.
            </p>
        </div>

        <div class="footer">
            <p>Hosted by <a href="https://www.automationlearners.pro" target="_blank">Automation with SAKIB</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('meetingForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const nameInput = document.getElementById('fullname');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const fullname = nameInput.value.trim();
            const email = emailInput.value.trim();
            
            // Validate inputs
            if (!fullname || !email) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Validating...';
            messageDiv.classList.remove('show');

            try {
                // Send data to webhook
                const response = await fetch('https://alim.automationlearners.pro/webhook-test/35c337bb-3e9a-46bf-bc24-5a7d3b374606', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullname: fullname,
                        email: email,
                        timestamp: new Date().toISOString(),
                        meeting: 'Automation with ALIM'
                    })
                });

                if (response.ok) {
                    // Show success message with meeting link
                    messageDiv.innerHTML = `
                        âœ“ Validation successful! Access granted.<br>
                        <a href="https://meet.google.com/cnb-uuvi-mew" target="_blank" class="zoom-link">
                            ðŸŽ¥ Join Meeting Now
                        </a>
                    `;
                    messageDiv.className = 'message success show';
                    form.reset();
                    
                    // Optionally redirect after 2 seconds
                    // setTimeout(() => {
                    //     window.location.href = 'https://meet.google.com/cnb-uuvi-mew';
                    // }, 2000);
                } else {
                    throw new Error('Server responded with an error');
                }
            } catch (error) {
                showMessage('âœ— Validation failed. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Validate & Join Meeting';
            }
        });

        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type} show`;
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            }
        }
    </script>
</body>
</html>
